<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UnderTango Club - Calendario</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="/styles/navbar.css">
  <link rel="stylesheet" href="/styles/usersCalendar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script>
    // Cambia esto según donde esté alojada tu web (por ejemplo "/undertango" o "")
    const BASE_URL = "/undertango";
  </script>
</head>
<body>
  <!-- Navbar -->
  <nav id="navbar">
    <div class="logo">
      <!-- Pon aquí tu logo si querés -->
    </div>

    <button id="menu-toggle" aria-label="Toggle menu">
      <i class="fas fa-bars"></i>
    </button>

    <ul id="navbar-menu">
      <!-- Usamos data-path para que JS arme las rutas con BASE_URL -->
      <li><a data-path="/index.php" id="link-inicio" href="#">Inicio</a></li>
      <li><a data-path="/index.php#historia" id="link-historia" href="#">Historia</a></li>
      <li><a data-path="/index.php#news" id="link-news" href="#">Noticias</a></li>
      <li><a data-path="/pages/reservas.php#reserva" id="link-contacto" href="#">Contacto</a></li>
      <li><a data-path="/pages/faq.php" id="link-faq" href="#">Preguntas Frecuentes</a></li>
    </ul>
  </nav>

  <!-- Contenido principal -->
  <div class="tango-calendar">
    <header>
      <h1>Calendario de Tango</h1>
      <p class="subtitle">Eventos y milongas</p>
    </header>

    <div class="month-navigation">
      <button id="prev-month" class="nav-button">
        <i class="fas fa-chevron-left"></i> Anterior
      </button>

      <h2 class="month-title">
        <i class="fas fa-calendar-alt calendar-icon" aria-hidden="true"></i>
        <span id="current-month-display">Mes Año</span>
      </h2>

      <button id="next-month" class="nav-button">
        Siguiente <i class="fas fa-chevron-right"></i>
      </button>
    </div>

    <div class="calendar-container">
      <div class="week-header" role="row">
        <div class="week-day">Lunes</div>
        <div class="week-day">Martes</div>
        <div class="week-day">Miércoles</div>
        <div class="week-day">Jueves</div>
        <div class="week-day">Viernes</div>
        <div class="week-day">Sábado</div>
        <div class="week-day">Domingo</div>
      </div>

      <div id="calendar-grid" class="calendar-grid" role="grid">
        <div class="loading" id="loading-indicator">Cargando eventos...</div>
      </div>
    </div>

    <footer>
      <div class="legend">
        <h3>Lugares</h3>
        <div class="legend-items">
          <div class="legend-item"><div class="color-box" style="background-color: #1976d2;"></div><span>Cruceros</span></div>
          <div class="legend-item"><div class="color-box" style="background-color: #3949ab;"></div><span>Cruceros Nocturno</span></div>
          <div class="legend-item"><div class="color-box" style="background-color: #7b1fa2;"></div><span>Casa Malbec</span></div>
          <div class="legend-item"><div class="color-box" style="background-color: #00897b;"></div><span>Meliá</span></div>
          <div class="legend-item"><div class="color-box" style="background-color: #43a047;"></div><span>Clases</span></div>
        </div>
      </div>
    </footer>
  </div>

  <!-- Scripts -->
  <!-- Script para fijar rutas y accesibilidad del menú burger -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Construir enlaces a partir de data-path y BASE_URL
      document.querySelectorAll('[data-path]').forEach(a => {
        const path = a.getAttribute('data-path') || '';
        // Evitar doble slash si BASE_URL termina en /
        a.href = (BASE_URL.endsWith('/') ? BASE_URL.slice(0, -1) : BASE_URL) + path;
      });

      // Toggle del menú (móvil)
      const menuToggle = document.getElementById('menu-toggle');
      const navbarMenu = document.getElementById('navbar-menu');
      menuToggle.addEventListener('click', () => {
        const expanded = menuToggle.getAttribute('aria-expanded') === 'true';
        menuToggle.setAttribute('aria-expanded', String(!expanded));
        navbarMenu.classList.toggle('open');
      });
    });
  </script>

  <!-- Tu lógica del calendario (puedes usar tu archivo original usersCalendar.js) -->
  <script src="/assets/js/usersCalendar.js"></script>
  <script src="/assets/js/burguer.js"></script>
</body>
</html>
